<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Win Percentage Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Win Percentage</h1>
  <canvas id="winChart" width="400" height="200"></canvas>

  <script>
    const totalGames = 1000;
    const players = ["first player", "second player", "third player"];
    const wins = players.reduce((acc, p) => (acc[p] = 0, acc), {});

    const ctx = document.getElementById('winChart');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: players,
        datasets: [{
          label: 'Win %',
          data: players.map(() => 0),
          backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
        }]
      },
      options: {
        animation: { duration: 0 },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: { display: true, text: 'Percentage' }
          }
        }
      }
    });

    function updateChart(gamesPlayed) {
      chart.data.datasets[0].data = players.map(p => (wins[p] / gamesPlayed * 100).toFixed(1));
      chart.update('none');
    }

      async function simulateWins() {
        for (let i = 0; i < totalGames; i++) {
          const winner = players[Math.floor(Math.random() * players.length)];
          wins[winner]++;
          updateChart(i + 1);
          await new Promise(resolve => setTimeout(resolve, 1));
        }
      }

    simulateWins();
  </script>
</body>
</html>
